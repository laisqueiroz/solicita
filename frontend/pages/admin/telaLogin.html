<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, sans-serif;
            background-color: #0e2e4a;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        nav a {
            margin-left: 40px;
            color: #ffffff;
            text-decoration: none;
            font-size: 13px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .cta {
            padding: 6px 10px;
            background-color: #f7981d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .cta:hover {
            background-color: #e67a00;
        }

        .ilustração {
            position: absolute;
            top: 200px;
            left: 300px; 
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img id="imagem" src="logo amarela.png" width="100">
        </div>
        <nav>
            <a href="#">Página Inicial</a>
            <a href="#">Contatos</a>
            <a href="#" style="color: #f7981d;">Solicitar Acesso</a>
            <button class="cta">Entrar</button>
        </nav>
    </header>
    <h1>
     Acesse o Sistema 
    </h1>
    <p>
    Utilize suas credenciais cadastradas para
    <br> acessar o sistema.
    </p>
    <label for="email">E-mail / CPF*</label>
    <input type="email" id="email" />
    <label for="password">Senha*</label>
    <input type="password" id="password" />
    <button>Entrar</button>
    <p>
        Esqueceu a senha? Solicitar recuperação
        <a href="https://www.hashtagtreinamentos.com/">Clique aqui!</a>
    </p>

    <main>
        <div class="ilustração">
            <img id="imagem" src="image 9 (Traced).png" width="400">
        </div>
    </main>
</body>
</html>
